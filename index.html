<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Simple Interest Calculator</title>
    <script src="dp.js"></script>
    <link rel="stylesheet" href="dp.css">
</head>
<body>
<div class="main-div">
    <h1>Simple Interest Calculator</h1>
    <div class="contents">
        <table id="table">
            <tbody>
            <tr>
                <td class="labels">Amount :</td>
                <td>
                    <label for="principal"></label><input type="number" id="principal">
                </td>
            </tr>
            <tr>
                <td class="labels">Interest Rate :</td>
                <td>
                    <label for="rate"></label><input type="range" min="1" max="20" step="0.25" value="10" id="rate" name="rate" onchange="SliderValue()">
                    <span id="rate_display">10%</span>
                </td>
            </tr>
            <tr>
                <td class="labels">No of Years :</td>
                <td>
                    <label for="years"></label><select name="years" id="years">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
                </td>
            </tr>
            </tbody>
        </table>
        <button id="compute" onclick="compute()">Calculate</button>
        <br>
        <span id="result">
                </span>
        <div class="footer">
            <span>© Everyone Can Get Rich.</span>
            <span>This Calculator belongs to Dinçer PEÇE</span>
        </div>

    </div>
</div>

</body>
</html>
